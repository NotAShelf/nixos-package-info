name: Go Build CI

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "packages/nixos-package-info/**"
  pull_request:
    branches: ["main"]
    paths:
      - "packages/nixos-package-info/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Build
        run: cd packages/nixos-package-info && go build -v
